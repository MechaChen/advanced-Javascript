<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reduce</title>
  </head>
  <body>
    <script>
      const numbers = [1, -1, 2, 3];

      // 最基本的寫法
      //   let sum = 0;
      //   for (let i of numbers) sum += i;

      // 利用 reduce 函數
      // a = 0, c = 1 => a = 1
      // a = 1, c = -1 => a = 0
      // a = 0, c = 2 => a = 2
      // a = 2, c = 3 => a = 5
      //   const sum = numbers.reduce(
      //     (accumlator, currentValue) => accumlator + currentValue,
      //     0
      //   );

      // 利用 reduce 函數 (不含初始值)
      // a = 1, c = -1 => a = 0
      // a = 0, c = 2 => a = 2
      // a = 2, c = 3 => a = 5
      const sum = numbers.reduce(
        (accumlator, currentValue) => accumlator + currentValue
      );

      console.log(sum);
    </script>
  </body>
</html>
